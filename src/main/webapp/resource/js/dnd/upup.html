<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="upup.css" type="text/css">
    <script src="upup.js?ver=1"></script>
</head>
<body>
    <hr>
    <section id="upload">
        <h1 class="d-none">드래그 드랍 예제 1</h1>
        <div class="box">
            <div class="drop-zone">
                <div class="file-selector">파일선택</div>
                <div>
                       진척도 : <span class="percent">0</span>%
                </div>
                <div class="progress-box">
                   <div class="progress"></div>
                </div>
                
                <input type="file" class="d-none">
                <!-- <span>드랍하세요</span> -->
            </div>
            <ul class="file-list">
                <li>a.zip</li>
                <li><img style="width:200px; height:200px; border-radius: 80%;" src="pica.png"></li>
            </ul>
        </div>
    </section>
    <input type="button" value="클릭할 수 없을껄?">
</body>
</html>
